<html>
<head>
<title> Registration App...</title>
</head>
<body bgcolor="pink">
<h1> Registration Form...</h1>
<form method="get" action="RegistrationServlet">

<label>User Name:</label>
<input type="text" name="username" required/>
<br><br>

<label>User Password:</label>
<input type="password" name="password" required/>
<br><br>

<label>User Mobile</label>
<input type="number" name="mobile" required/>
<br><br>

<label>User Email:</label>
<input type="email" name="email" required/>
<br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="MALE"/>MALE
<input type="radio" name="gender" value="FEMALE"/>FEMALE
<br><br>

<label>SELECT DOB:</label>
<input type="date" name="dob" required/>
<br><br>

<label>Qualification:</label>
<input type="checkbox" name="qualification" value="BSC"/>BSC
<input type="checkbox" name="qualification" value="MCA"/>MCA
<input type="checkbox" name="qualification" value="BTECH"/>BTECH
<input type="checkbox" name="qualification" value="MTECH"/>MTECH
<br><br>

<label>Country:</label>
<select name="country">
<option>India<option>
<option>china<option>
<option>usa<option>
<option>uk<option>
</select>
<br><br>

<label>Languages:</label>
<select name="languages"size='4'multiple>
<option>telugu<option>
<option>hindi<option>
<option>english<option>
<option>kannada<option>
</select>
<br><br>

<label>comments about ratan sir:</label>
<textarea name="comments" row="5" cols="25">
</textarea> 
<br><br>

<input type="submit" value="register"/>
</form>


 </body>
</html>
